<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2" />
  
  <!-- Map Background -->
  <rect x="20" y="20" width="60" height="60" rx="3" fill="#FFFFFF" stroke="#4CAF50" stroke-width="2" />
  
  <!-- Map Grid Lines -->
  <g stroke="#E0E0E0" stroke-width="1">
    <line x1="20" y1="30" x2="80" y2="30" />
    <line x1="20" y1="40" x2="80" y2="40" />
    <line x1="20" y1="50" x2="80" y2="50" />
    <line x1="20" y1="60" x2="80" y2="60" />
    <line x1="20" y1="70" x2="80" y2="70" />
    
    <line x1="30" y1="20" x2="30" y2="80" />
    <line x1="40" y1="20" x2="40" y2="80" />
    <line x1="50" y1="20" x2="50" y2="80" />
    <line x1="60" y1="20" x2="60" y2="80" />
    <line x1="70" y1="20" x2="70" y2="80" />
  </g>
  
  <!-- Map Features -->
  <g>
    <!-- Roads -->
    <path d="M20,35 L45,35 L45,65 L70,65 L70,80" fill="none" stroke="#FFA000" stroke-width="2" />
    <path d="M30,20 L30,50 L60,50 L60,70" fill="none" stroke="#FFA000" stroke-width="2" />
    
    <!-- Water Feature (River/Lake) -->
    <path d="M65,20 C75,30 75,40 65,50 C55,60 55,70 65,80" fill="none" stroke="#2196F3" stroke-width="3" />
    <path d="M65,20 C75,30 75,40 65,50 C55,60 55,70 65,80" fill="none" stroke="#90CAF9" stroke-width="1" stroke-dasharray="2,2" />
    
    <!-- Green Areas (Parks/Forests) -->
    <circle cx="35" cy="65" r="8" fill="#A5D6A7" opacity="0.7" />
    <circle cx="75" cy="35" r="5" fill="#A5D6A7" opacity="0.7" />
    <circle cx="25" cy="25" r="4" fill="#A5D6A7" opacity="0.7" />
  </g>
  
  <!-- Location Pin (Main) -->
  <g transform="translate(50, 50)">
    <path d="M0,-15 C-8,-15 -15,-8 -15,0 C-15,8 -8,15 0,15 C8,15 15,8 15,0 C15,-8 8,-15 0,-15 Z" fill="#F44336" />
    <circle cx="0" cy="0" r="5" fill="#FFFFFF" />
    
    <!-- Pulsing Effect -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="#F44336" stroke-width="2" opacity="0.5">
      <animate attributeName="r" values="15;20;15" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Bamboo Decoration (Top Left) -->
  <g transform="translate(15, 15)">
    <!-- Bamboo Stalk -->
    <rect x="0" y="0" width="2" height="15" rx="1" fill="#33691E" />
    
    <!-- Bamboo Joints -->
    <rect x="-0.5" y="5" width="3" height="1" rx="0.5" fill="#1B5E20" />
    <rect x="-0.5" y="10" width="3" height="1" rx="0.5" fill="#1B5E20" />
    
    <!-- Bamboo Leaves -->
    <path d="M0,5 Q-3,2 -5,3 Q-3,6 0,5" fill="#4CAF50" opacity="0.8" />
    <path d="M0,10 Q-3,7 -5,8 Q-3,11 0,10" fill="#4CAF50" opacity="0.8" />
  </g>
  
  <!-- Bamboo Decoration (Bottom Right) -->
  <g transform="translate(85, 85)">
    <!-- Bamboo Stalk -->
    <rect x="0" y="-15" width="2" height="15" rx="1" fill="#33691E" />
    
    <!-- Bamboo Joints -->
    <rect x="-0.5" y="-5" width="3" height="1" rx="0.5" fill="#1B5E20" />
    <rect x="-0.5" y="-10" width="3" height="1" rx="0.5" fill="#1B5E20" />
    
    <!-- Bamboo Leaves -->
    <path d="M0,-5 Q3,-8 5,-7 Q3,-4 0,-5" fill="#4CAF50" opacity="0.8" />
    <path d="M0,-10 Q3,-13 5,-12 Q3,-9 0,-10" fill="#4CAF50" opacity="0.8" />
  </g>
  
  <!-- Compass Rose -->
  <g transform="translate(75, 25)">
    <circle cx="0" cy="0" r="5" fill="#FFFFFF" stroke="#4CAF50" stroke-width="1" />
    <path d="M0,-4 L1,-1 L0,0 L-1,-1 Z" fill="#F44336" />
    <path d="M0,4 L-1,1 L0,0 L1,1 Z" fill="#4CAF50" />
    <path d="M-4,0 L-1,-1 L0,0 L-1,1 Z" fill="#FFC107" />
    <path d="M4,0 L1,1 L0,0 L1,-1 Z" fill="#2196F3" />
  </g>
  
  <!-- Label -->
  <rect x="25" y="85" width="50" height="15" rx="7.5" fill="rgba(0,0,0,0.7)" />
  <text x="50" y="96" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Location</text>
</svg>