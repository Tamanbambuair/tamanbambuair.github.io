<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background Gradient (Sunset) -->
  <defs>
    <linearGradient id="sky-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF9800" />
      <stop offset="40%" stop-color="#FF5722" />
      <stop offset="100%" stop-color="#3F51B5" />
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="600" height="400" fill="url(#sky-gradient)"/>
  
  <!-- Sun/Moon -->
  <circle cx="300" cy="100" r="40" fill="#FFEB3B" opacity="0.8">
    <animate attributeName="cy" values="100;80;100" dur="10s" repeatCount="indefinite" />
  </circle>
  
  <!-- Mountains Background -->
  <path d="M0,200 L100,150 L200,180 L300,140 L400,190 L500,150 L600,200 L600,400 L0,400 Z" fill="#1B5E20" opacity="0.7"/>
  
  <!-- Lake/Water -->
  <path d="M0,250 L600,250 L600,400 L0,400 Z" fill="#1A237E" opacity="0.5"/>
  
  <!-- Water Reflections -->
  <path d="M300,250 L300,400" stroke="#FFEB3B" stroke-width="1" opacity="0.3" stroke-dasharray="5,10">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="5s" repeatCount="indefinite" />
  </path>
  <path d="M280,250 L240,400" stroke="#FFEB3B" stroke-width="1" opacity="0.2" stroke-dasharray="5,10" />
  <path d="M320,250 L360,400" stroke="#FFEB3B" stroke-width="1" opacity="0.2" stroke-dasharray="5,10" />
  
  <!-- Bamboo Forest Silhouette -->
  <g fill="#000000" opacity="0.8">
    <!-- Left Group -->
    <rect x="50" y="200" width="5" height="200" rx="2" />
    <rect x="60" y="210" width="5" height="190" rx="2" />
    <rect x="70" y="205" width="5" height="195" rx="2" />
    <rect x="80" y="215" width="5" height="185" rx="2" />
    
    <rect x="120" y="200" width="5" height="200" rx="2" />
    <rect x="130" y="210" width="5" height="190" rx="2" />
    <rect x="140" y="205" width="5" height="195" rx="2" />
    
    <rect x="180" y="200" width="5" height="200" rx="2" />
    <rect x="190" y="210" width="5" height="190" rx="2" />
    
    <!-- Right Group -->
    <rect x="410" y="200" width="5" height="200" rx="2" />
    <rect x="420" y="210" width="5" height="190" rx="2" />
    <rect x="430" y="205" width="5" height="195" rx="2" />
    <rect x="440" y="215" width="5" height="185" rx="2" />
    
    <rect x="480" y="200" width="5" height="200" rx="2" />
    <rect x="490" y="210" width="5" height="190" rx="2" />
    <rect x="500" y="205" width="5" height="195" rx="2" />
    
    <rect x="540" y="200" width="5" height="200" rx="2" />
    <rect x="550" y="210" width="5" height="190" rx="2" />
  </g>
  
  <!-- Camping Area -->
  <g>
    <!-- Tent 1 -->
    <path d="M250,300 L300,250 L350,300 Z" fill="#FF5722" stroke="#BF360C" stroke-width="2" />
    <path d="M280,300 L300,270 L320,300 Z" fill="#FFFFFF" opacity="0.3" />
    
    <!-- Tent 2 -->
    <path d="M150,320 L180,280 L210,320 Z" fill="#9C27B0" stroke="#4A148C" stroke-width="2" />
    <path d="M165,320 L180,300 L195,320 Z" fill="#FFFFFF" opacity="0.3" />
    
    <!-- Tent 3 -->
    <path d="M370,330 L400,290 L430,330 Z" fill="#2196F3" stroke="#0D47A1" stroke-width="2" />
    <path d="M385,330 L400,310 L415,330 Z" fill="#FFFFFF" opacity="0.3" />
  </g>
  
  <!-- Campfire -->
  <g>
    <circle cx="300" cy="350" r="15" fill="#FF9800">
      <animate attributeName="r" values="15;17;15" dur="1s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.8;1" dur="1s" repeatCount="indefinite" />
    </circle>
    
    <!-- Fire Flames -->
    <path d="M300,335 Q310,325 300,315 Q290,325 300,335" fill="#FF5722">
      <animate attributeName="d" values="M300,335 Q310,325 300,315 Q290,325 300,335;M300,335 Q305,320 300,310 Q295,320 300,335;M300,335 Q310,325 300,315 Q290,325 300,335" dur="1.5s" repeatCount="indefinite" />
    </path>
    
    <path d="M290,340 Q280,330 285,325 Q290,330 290,340" fill="#FF5722">
      <animate attributeName="d" values="M290,340 Q280,330 285,325 Q290,330 290,340;M290,340 Q285,335 290,330 Q295,335 290,340;M290,340 Q280,330 285,325 Q290,330 290,340" dur="1.2s" repeatCount="indefinite" />
    </path>
    
    <path d="M310,340 Q320,330 315,325 Q310,330 310,340" fill="#FF5722">
      <animate attributeName="d" values="M310,340 Q320,330 315,325 Q310,330 310,340;M310,340 Q315,335 310,330 Q305,335 310,340;M310,340 Q320,330 315,325 Q310,330 310,340" dur="1.3s" repeatCount="indefinite" />
    </path>
    
    <!-- Logs -->
    <rect x="285" y="350" width="30" height="5" rx="2" fill="#8D6E63" />
    <rect x="290" y="355" width="20" height="5" rx="2" fill="#8D6E63" />
  </g>
  
  <!-- People Silhouettes -->
  <g fill="#000000">
    <!-- Person 1 -->
    <circle cx="250" cy="340" r="5" />
    <rect x="248" y="345" width="4" height="15" rx="2" />
    <line x1="250" y1="350" x2="245" y2="360" stroke="#000000" stroke-width="2" />
    <line x1="250" y1="350" x2="255" y2="360" stroke="#000000" stroke-width="2" />
    
    <!-- Person 2 -->
    <circle cx="350" cy="340" r="5" />
    <rect x="348" y="345" width="4" height="15" rx="2" />
    <line x1="350" y1="350" x2="345" y2="360" stroke="#000000" stroke-width="2" />
    <line x1="350" y1="350" x2="355" y2="360" stroke="#000000" stroke-width="2" />
  </g>
  
  <!-- Stars in Sky -->
  <g fill="#FFFFFF">
    <circle cx="50" cy="50" r="1" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="100" cy="70" r="1" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="150" cy="40" r="1" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="60" r="1" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="50" r="1" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.8s" repeatCount="indefinite" />
    </circle>
    <circle cx="450" cy="70" r="1" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="500" cy="40" r="1" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2.7s" repeatCount="indefinite" />
    </circle>
    <circle cx="550" cy="60" r="1" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="3.3s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Title Overlay -->
  <rect x="150" y="30" width="300" height="50" rx="10" fill="rgba(0,0,0,0.5)"/>
  <text x="300" y="65" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Waterfront Camping</text>
</svg>