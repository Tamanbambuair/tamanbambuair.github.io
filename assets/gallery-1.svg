<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background Sky -->
  <rect width="600" height="400" fill="#E3F2FD"/>
  
  <!-- Sun -->
  <circle cx="500" cy="80" r="40" fill="#FFEB3B" opacity="0.8"/>
  
  <!-- Mountains Background -->
  <path d="M0,150 L100,100 L200,150 L300,80 L400,130 L500,90 L600,140 L600,400 L0,400 Z" fill="#81C784" opacity="0.3"/>
  
  <!-- Bamboo Forest -->
  <g>
    <!-- Row 1 - Background Bamboo -->
    <g opacity="0.6">
      <line x1="50" y1="400" x2="50" y2="200" stroke="#388E3C" stroke-width="8"/>
      <line x1="70" y1="400" x2="70" y2="180" stroke="#388E3C" stroke-width="6"/>
      <line x1="90" y1="400" x2="90" y2="220" stroke="#388E3C" stroke-width="7"/>
      
      <line x1="150" y1="400" x2="150" y2="190" stroke="#388E3C" stroke-width="8"/>
      <line x1="170" y1="400" x2="170" y2="210" stroke="#388E3C" stroke-width="6"/>
      
      <line x1="250" y1="400" x2="250" y2="180" stroke="#388E3C" stroke-width="7"/>
      <line x1="270" y1="400" x2="270" y2="200" stroke="#388E3C" stroke-width="8"/>
      <line x1="290" y1="400" x2="290" y2="220" stroke="#388E3C" stroke-width="6"/>
      
      <line x1="350" y1="400" x2="350" y2="190" stroke="#388E3C" stroke-width="7"/>
      <line x1="370" y1="400" x2="370" y2="210" stroke="#388E3C" stroke-width="8"/>
      
      <line x1="450" y1="400" x2="450" y2="200" stroke="#388E3C" stroke-width="6"/>
      <line x1="470" y1="400" x2="470" y2="180" stroke="#388E3C" stroke-width="7"/>
      <line x1="490" y1="400" x2="490" y2="220" stroke="#388E3C" stroke-width="8"/>
      
      <line x1="550" y1="400" x2="550" y2="190" stroke="#388E3C" stroke-width="7"/>
      <line x1="570" y1="400" x2="570" y2="210" stroke="#388E3C" stroke-width="6"/>
    </g>
    
    <!-- Bamboo Leaves -->
    <g fill="#4CAF50" opacity="0.7">
      <path d="M50,200 Q30,180 50,170 Q70,180 50,200" />
      <path d="M70,180 Q50,160 70,150 Q90,160 70,180" />
      <path d="M90,220 Q70,200 90,190 Q110,200 90,220" />
      
      <path d="M150,190 Q130,170 150,160 Q170,170 150,190" />
      <path d="M170,210 Q150,190 170,180 Q190,190 170,210" />
      
      <path d="M250,180 Q230,160 250,150 Q270,160 250,180" />
      <path d="M270,200 Q250,180 270,170 Q290,180 270,200" />
      <path d="M290,220 Q270,200 290,190 Q310,200 290,220" />
      
      <path d="M350,190 Q330,170 350,160 Q370,170 350,190" />
      <path d="M370,210 Q350,190 370,180 Q390,190 370,210" />
      
      <path d="M450,200 Q430,180 450,170 Q470,180 450,200" />
      <path d="M470,180 Q450,160 470,150 Q490,160 470,180" />
      <path d="M490,220 Q470,200 490,190 Q510,200 490,220" />
      
      <path d="M550,190 Q530,170 550,160 Q570,170 550,190" />
      <path d="M570,210 Q550,190 570,180 Q590,190 570,210" />
    </g>
  </g>
  
  <!-- Bamboo Walkway -->
  <g>
    <!-- Walkway Structure -->
    <path d="M150,400 L200,350 L400,350 L450,400 Z" fill="#8D6E63"/>
    
    <!-- Walkway Railings -->
    <line x1="200" y1="350" x2="200" y2="300" stroke="#8D6E63" stroke-width="5"/>
    <line x1="250" y1="350" x2="250" y2="300" stroke="#8D6E63" stroke-width="5"/>
    <line x1="300" y1="350" x2="300" y2="300" stroke="#8D6E63" stroke-width="5"/>
    <line x1="350" y1="350" x2="350" y2="300" stroke="#8D6E63" stroke-width="5"/>
    <line x1="400" y1="350" x2="400" y2="300" stroke="#8D6E63" stroke-width="5"/>
    
    <line x1="200" y1="300" x2="400" y2="300" stroke="#8D6E63" stroke-width="5"/>
    <line x1="200" y1="325" x2="400" y2="325" stroke="#8D6E63" stroke-width="3"/>
    
    <!-- Walkway Planks -->
    <rect x="210" y="350" width="20" height="5" fill="#A1887F"/>
    <rect x="240" y="350" width="20" height="5" fill="#A1887F"/>
    <rect x="270" y="350" width="20" height="5" fill="#A1887F"/>
    <rect x="300" y="350" width="20" height="5" fill="#A1887F"/>
    <rect x="330" y="350" width="20" height="5" fill="#A1887F"/>
    <rect x="360" y="350" width="20" height="5" fill="#A1887F"/>
  </g>
  
  <!-- Water -->
  <path d="M0,400 L150,400 L200,350 L400,350 L450,400 L600,400 L600,450 L0,450 Z" fill="#2196F3" opacity="0.3"/>
  
  <!-- Water Ripples -->
  <g stroke="#2196F3" fill="none" opacity="0.5">
    <path d="M100,400 Q150,390 200,400 Q250,410 300,400"/>
    <path d="M300,400 Q350,390 400,400 Q450,410 500,400"/>
    <path d="M150,380 Q200,370 250,380 Q300,390 350,380"/>
    <path d="M350,380 Q400,370 450,380 Q500,390 550,380"/>
  </g>
  
  <!-- Foreground Bamboo (more detailed) -->
  <g>
    <!-- Left Side -->
    <line x1="120" y1="400" x2="120" y2="150" stroke="#4CAF50" stroke-width="10"/>
    <line x1="130" y1="400" x2="130" y2="170" stroke="#4CAF50" stroke-width="8"/>
    
    <!-- Right Side -->
    <line x1="480" y1="400" x2="480" y2="160" stroke="#4CAF50" stroke-width="10"/>
    <line x1="500" y1="400" x2="500" y2="180" stroke="#4CAF50" stroke-width="8"/>
    
    <!-- Bamboo Joints -->
    <g fill="#388E3C">
      <rect x="115" y="200" width="20" height="5" rx="2"/>
      <rect x="115" y="250" width="20" height="5" rx="2"/>
      <rect x="115" y="300" width="20" height="5" rx="2"/>
      <rect x="115" y="350" width="20" height="5" rx="2"/>
      
      <rect x="125" y="220" width="15" height="4" rx="2"/>
      <rect x="125" y="270" width="15" height="4" rx="2"/>
      <rect x="125" y="320" width="15" height="4" rx="2"/>
      <rect x="125" y="370" width="15" height="4" rx="2"/>
      
      <rect x="475" y="210" width="20" height="5" rx="2"/>
      <rect x="475" y="260" width="20" height="5" rx="2"/>
      <rect x="475" y="310" width="20" height="5" rx="2"/>
      <rect x="475" y="360" width="20" height="5" rx="2"/>
      
      <rect x="495" y="230" width="15" height="4" rx="2"/>
      <rect x="495" y="280" width="15" height="4" rx="2"/>
      <rect x="495" y="330" width="15" height="4" rx="2"/>
      <rect x="495" y="380" width="15" height="4" rx="2"/>
    </g>
    
    <!-- Detailed Bamboo Leaves -->
    <g fill="#4CAF50">
      <path d="M120,150 Q100,130 120,110 Q140,130 120,150" />
      <path d="M120,170 Q140,150 160,170 Q140,190 120,170" />
      <path d="M130,170 Q110,150 130,130 Q150,150 130,170" />
      <path d="M130,190 Q150,170 170,190 Q150,210 130,190" />
      
      <path d="M480,160 Q460,140 480,120 Q500,140 480,160" />
      <path d="M480,180 Q500,160 520,180 Q500,200 480,180" />
      <path d="M500,180 Q480,160 500,140 Q520,160 500,180" />
      <path d="M500,200 Q520,180 540,200 Q520,220 500,200" />
    </g>
  </g>
  
  <!-- Person Silhouette on Walkway -->
  <g fill="#333333">
    <circle cx="300" cy="320" r="10"/> <!-- Head -->
    <line x1="300" y1="330" x2="300" y2="350" stroke="#333333" stroke-width="5"/> <!-- Body -->
    <line x1="300" y1="335" x2="290" y2="345" stroke="#333333" stroke-width="3"/> <!-- Left Arm -->
    <line x1="300" y1="335" x2="310" y2="345" stroke="#333333" stroke-width="3"/> <!-- Right Arm -->
  </g>
  
  <!-- Title Overlay -->
  <rect x="150" y="30" width="300" height="50" rx="10" fill="rgba(255,255,255,0.7)"/>
  <text x="300" y="65" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#388E3C">Bamboo Walkway</text>
</svg>