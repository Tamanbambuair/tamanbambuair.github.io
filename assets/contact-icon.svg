<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2" />
  
  <!-- Envelope Base -->
  <rect x="25" y="35" width="50" height="30" rx="2" fill="#FFFFFF" stroke="#4CAF50" stroke-width="2" />
  
  <!-- Envelope Flap (Open) -->
  <path d="M25,35 L50,50 L75,35" fill="none" stroke="#4CAF50" stroke-width="2" />
  
  <!-- Envelope Body Lines -->
  <path d="M25,35 L50,55 L75,35" fill="none" stroke="#4CAF50" stroke-width="1" stroke-dasharray="2,1" />
  
  <!-- Bamboo Decoration (Left) -->
  <g transform="translate(20, 40)">
    <!-- Bamboo Stalk -->
    <rect x="0" y="-15" width="2" height="30" rx="1" fill="#33691E" />
    
    <!-- Bamboo Joints -->
    <rect x="-0.5" y="-10" width="3" height="1" rx="0.5" fill="#1B5E20" />
    <rect x="-0.5" y="0" width="3" height="1" rx="0.5" fill="#1B5E20" />
    <rect x="-0.5" y="10" width="3" height="1" rx="0.5" fill="#1B5E20" />
    
    <!-- Bamboo Leaves -->
    <path d="M0,-10 Q-4,-13 -6,-11 Q-4,-8 0,-10" fill="#4CAF50" opacity="0.8" />
    <path d="M0,0 Q-4,-3 -6,-1 Q-4,2 0,0" fill="#4CAF50" opacity="0.8" />
  </g>
  
  <!-- Bamboo Decoration (Right) -->
  <g transform="translate(80, 40)">
    <!-- Bamboo Stalk -->
    <rect x="0" y="-15" width="2" height="30" rx="1" fill="#33691E" />
    
    <!-- Bamboo Joints -->
    <rect x="-0.5" y="-10" width="3" height="1" rx="0.5" fill="#1B5E20" />
    <rect x="-0.5" y="0" width="3" height="1" rx="0.5" fill="#1B5E20" />
    <rect x="-0.5" y="10" width="3" height="1" rx="0.5" fill="#1B5E20" />
    
    <!-- Bamboo Leaves -->
    <path d="M0,-10 Q4,-13 6,-11 Q4,-8 0,-10" fill="#4CAF50" opacity="0.8" />
    <path d="M0,0 Q4,-3 6,-1 Q4,2 0,0" fill="#4CAF50" opacity="0.8" />
  </g>
  
  <!-- Phone Icon -->
  <g transform="translate(35, 75)">
    <path d="M0,0 C0,0 0,10 10,10 C20,10 20,0 20,0 L15,-5 L5,-5 Z" fill="#4CAF50" />
    <rect x="5" y="-5" width="10" height="3" rx="1" fill="#388E3C" />
    <circle cx="10" cy="5" r="2" fill="#FFFFFF" stroke="#388E3C" stroke-width="0.5" />
  </g>
  
  <!-- Location Pin -->
  <g transform="translate(65, 75)">
    <path d="M0,-10 C-5,-10 -10,-5 -10,0 C-10,5 -5,10 0,10 C5,10 10,5 10,0 C10,-5 5,-10 0,-10 Z" fill="#F44336" />
    <circle cx="0" cy="0" r="3" fill="#FFFFFF" />
    <path d="M0,10 L0,15" stroke="#F44336" stroke-width="2" />
  </g>
  
  <!-- Water Element -->
  <path d="M25,65 Q50,75 75,65" fill="none" stroke="#2196F3" stroke-width="2" stroke-dasharray="1,1">
    <animate attributeName="d" values="M25,65 Q50,75 75,65;M25,67 Q50,77 75,67;M25,65 Q50,75 75,65" dur="3s" repeatCount="indefinite" />
  </path>
  
  <!-- Label -->
  <rect x="25" y="15" width="50" height="15" rx="7.5" fill="rgba(0,0,0,0.7)" />
  <text x="50" y="26" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Contact Us</text>
</svg>