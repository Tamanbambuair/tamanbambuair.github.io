<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background Gradient (Day) -->
  <defs>
    <linearGradient id="sky-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2196F3" />
      <stop offset="100%" stop-color="#81D4FA" />
    </linearGradient>
    <pattern id="water-pattern" width="20" height="10" patternUnits="userSpaceOnUse">
      <path d="M0,5 Q5,0 10,5 Q15,10 20,5" fill="none" stroke="#BBDEFB" stroke-width="1" opacity="0.3" />
    </pattern>
  </defs>
  
  <!-- Sky Background -->
  <rect width="600" height="400" fill="url(#sky-gradient)"/>
  
  <!-- Sun -->
  <circle cx="500" cy="80" r="40" fill="#FFEB3B">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Clouds -->
  <g fill="#FFFFFF" opacity="0.8">
    <ellipse cx="100" cy="100" rx="50" ry="20">
      <animate attributeName="cx" values="100;120;100" dur="20s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="130" cy="90" rx="40" ry="15">
      <animate attributeName="cx" values="130;150;130" dur="20s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="400" cy="70" rx="60" ry="25">
      <animate attributeName="cx" values="400;420;400" dur="25s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="440" cy="60" rx="45" ry="20">
      <animate attributeName="cx" values="440;460;440" dur="25s" repeatCount="indefinite" />
    </ellipse>
  </g>
  
  <!-- Mountains Background -->
  <path d="M0,200 L100,150 L200,180 L300,140 L400,190 L500,150 L600,180 L600,400 L0,400 Z" fill="#4CAF50" opacity="0.7"/>
  
  <!-- Lake/Water -->
  <path d="M0,250 L600,250 L600,400 L0,400 Z" fill="#0D47A1" opacity="0.6"/>
  <rect x="0" y="250" width="600" height="150" fill="url(#water-pattern)">
    <animate attributeName="x" values="0;-20;0" dur="5s" repeatCount="indefinite" />
  </rect>
  
  <!-- Bamboo Forest -->
  <g>
    <!-- Left Group -->
    <g transform="translate(50, 180)">
      <!-- Bamboo Stalks -->
      <rect x="0" y="0" width="5" height="220" rx="2" fill="#33691E" />
      <rect x="10" y="10" width="5" height="210" rx="2" fill="#33691E" />
      <rect x="20" y="5" width="5" height="215" rx="2" fill="#33691E" />
      
      <!-- Bamboo Joints -->
      <rect x="-1" y="30" width="7" height="2" rx="1" fill="#1B5E20" />
      <rect x="-1" y="80" width="7" height="2" rx="1" fill="#1B5E20" />
      <rect x="-1" y="130" width="7" height="2" rx="1" fill="#1B5E20" />
      <rect x="-1" y="180" width="7" height="2" rx="1" fill="#1B5E20" />
      
      <rect x="9" y="40" width="7" height="2" rx="1" fill="#1B5E20" />
      <rect x="9" y="90" width="7" height="2" rx="1" fill="#1B5E20" />
      <rect x="9" y="140" width="7" height="2" rx="1" fill="#1B5E20" />
      <rect x="9" y="190" width="7" height="2" rx="1" fill="#1B5E20" />
      
      <rect x="19" y="35" width="7" height="2" rx="1" fill="#1B5E20" />
      <rect x="19" y="85" width="7" height="2" rx="1" fill="#1B5E20" />
      <rect x="19" y="135" width="7" height="2" rx="1" fill="#1B5E20" />
      <rect x="19" y="185" width="7" height="2" rx="1" fill="#1B5E20" />
      
      <!-- Bamboo Leaves -->
      <path d="M0,30 Q10,20 20,25 Q10,35 0,30" fill="#4CAF50" opacity="0.8" />
      <path d="M10,40 Q20,30 30,35 Q20,45 10,40" fill="#4CAF50" opacity="0.8" />
      <path d="M20,35 Q30,25 40,30 Q30,40 20,35" fill="#4CAF50" opacity="0.8" />
      
      <path d="M0,80 Q10,70 20,75 Q10,85 0,80" fill="#4CAF50" opacity="0.8" />
      <path d="M10,90 Q20,80 30,85 Q20,95 10,90" fill="#4CAF50" opacity="0.8" />
      <path d="M20,85 Q30,75 40,80 Q30,90 20,85" fill="#4CAF50" opacity="0.8" />
    </g>
    
    <!-- Right Group -->
    <g transform="translate(500, 180)">
      <!-- Bamboo Stalks -->
      <rect x="0" y="0" width="5" height="220" rx="2" fill="#33691E" />
      <rect x="10" y="10" width="5" height="210" rx="2" fill="#33691E" />
      <rect x="20" y="5" width="5" height="215" rx="2" fill="#33691E" />
      
      <!-- Bamboo Joints -->
      <rect x="-1" y="30" width="7" height="2" rx="1" fill="#1B5E20" />
      <rect x="-1" y="80" width="7" height="2" rx="1" fill="#1B5E20" />
      <rect x="-1" y="130" width="7" height="2" rx="1" fill="#1B5E20" />
      <rect x="-1" y="180" width="7" height="2" rx="1" fill="#1B5E20" />
      
      <rect x="9" y="40" width="7" height="2" rx="1" fill="#1B5E20" />
      <rect x="9" y="90" width="7" height="2" rx="1" fill="#1B5E20" />
      <rect x="9" y="140" width="7" height="2" rx="1" fill="#1B5E20" />
      <rect x="9" y="190" width="7" height="2" rx="1" fill="#1B5E20" />
      
      <rect x="19" y="35" width="7" height="2" rx="1" fill="#1B5E20" />
      <rect x="19" y="85" width="7" height="2" rx="1" fill="#1B5E20" />
      <rect x="19" y="135" width="7" height="2" rx="1" fill="#1B5E20" />
      <rect x="19" y="185" width="7" height="2" rx="1" fill="#1B5E20" />
      
      <!-- Bamboo Leaves -->
      <path d="M0,30 Q-10,20 -20,25 Q-10,35 0,30" fill="#4CAF50" opacity="0.8" />
      <path d="M10,40 Q0,30 -10,35 Q0,45 10,40" fill="#4CAF50" opacity="0.8" />
      <path d="M20,35 Q10,25 0,30 Q10,40 20,35" fill="#4CAF50" opacity="0.8" />
      
      <path d="M0,80 Q-10,70 -20,75 Q-10,85 0,80" fill="#4CAF50" opacity="0.8" />
      <path d="M10,90 Q0,80 -10,85 Q0,95 10,90" fill="#4CAF50" opacity="0.8" />
      <path d="M20,85 Q10,75 0,80 Q10,90 20,85" fill="#4CAF50" opacity="0.8" />
    </g>
  </g>
  
  <!-- Boat -->
  <g transform="translate(300, 300)">
    <!-- Boat Body -->
    <path d="M-60,0 Q0,-20 60,0 L40,20 L-40,20 Z" fill="#795548" stroke="#5D4037" stroke-width="2">
      <animate attributeName="transform" type="translate" values="0,0;0,-5;0,0" dur="3s" repeatCount="indefinite" />
    </path>
    
    <!-- Boat Interior -->
    <path d="M-40,0 Q0,-15 40,0 L30,15 L-30,15 Z" fill="#8D6E63" />
    
    <!-- Boat Seats -->
    <rect x="-30" y="0" width="60" height="5" rx="2" fill="#A1887F" />
    <rect x="-20" y="-10" width="40" height="5" rx="2" fill="#A1887F" />
    
    <!-- People in Boat -->
    <g>
      <!-- Person 1 (Photographer) -->
      <circle cx="-15" cy="-15" r="5" fill="#000000" />
      <rect x="-17" y="-10" width="4" height="10" rx="2" fill="#000000" />
      <rect x="-25" y="-5" width="20" height="5" rx="2" fill="#000000" />
      
      <!-- Camera -->
      <rect x="-20" y="-5" width="10" height="8" rx="1" fill="#424242" />
      <circle cx="-15" cy="-1" r="2" fill="#212121" />
      
      <!-- Person 2 (Model) -->
      <circle cx="15" cy="-15" r="5" fill="#000000" />
      <rect x="13" y="-10" width="4" height="10" rx="2" fill="#000000" />
      <path d="M13,-5 L8,0 L18,0 Z" fill="#000000" />
    </g>
  </g>
  
  <!-- Photo Spot Decorations -->
  <g transform="translate(300, 200)">
    <!-- Decorative Arch -->
    <path d="M-50,0 Q0,-50 50,0" fill="none" stroke="#8D6E63" stroke-width="5" />
    
    <!-- Hanging Decorations -->
    <g>
      <path d="M-40,-10 L-40,-30" stroke="#795548" stroke-width="1" />
      <circle cx="-40" cy="-30" r="5" fill="#FF9800" />
      
      <path d="M-20,-20 L-20,-40" stroke="#795548" stroke-width="1" />
      <circle cx="-20" cy="-40" r="5" fill="#4CAF50" />
      
      <path d="M0,-25 L0,-45" stroke="#795548" stroke-width="1" />
      <circle cx="0" cy="-45" r="5" fill="#F44336" />
      
      <path d="M20,-20 L20,-40" stroke="#795548" stroke-width="1" />
      <circle cx="20" cy="-40" r="5" fill="#4CAF50" />
      
      <path d="M40,-10 L40,-30" stroke="#795548" stroke-width="1" />
      <circle cx="40" cy="-30" r="5" fill="#FF9800" />
    </g>
  </g>
  
  <!-- Title Overlay -->
  <rect x="150" y="30" width="300" height="50" rx="10" fill="rgba(0,0,0,0.5)"/>
  <text x="300" y="65" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Prewedding Photo Spot</text>
</svg>